<body class="gray-bg">

                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    <!-- 全局js -->
    <script src="js/jquery.min.js"></script>

	<script type="text/javascript">            
     $(function() {  
            querys();
     })
  
    function querys() {
    $modal = $('#modal').modal({show: false}),
    $alert = $('.alert').hide();
    $("#edit").attr({"disabled":true});
    $("#delete").attr({"disabled":true});
    $("#adminList").bootstrapTable({
        url : 'http://localhost:8080/readBox/admin/searchListByAdminInfo.do',
        //height : '500',
		search:true,
        pagination : true, // 分页  
        //striped : true,  是否显示行间隔色
        showHeader:true,
        cache:true,
        //checkboxHeader:true,
        //showFooter:true,
        //showColumns:true,
        showToggle:true,
        showPaginationSwitch:true,
        //cardView:true,
        //detailView:true,
        maintainSelected:true,//设置为 true 在点击分页按钮或搜索按钮时，将记住checkbox的选择项
        pageList : [ 5, 10, 20 ],  
        toolbar : "#toolbar",// 指定工具栏
        uniqueId:"id",
        showColumns : true, // 显示隐藏列
        showRefresh : true, // 显示刷新按钮
        columns : [ {  
            field : 'state',
            checkbox : true,  
            align : 'center',  
            valign : 'small',
			
        }, {  
            title : 'id',
            field : 'id', // 字段
            align : 'center', // 对齐方式（左 中 右）  
            valign : 'small', //
            sortable : true,
        }, {  
            title : '编号',
            field : 'adminCode',
            align : 'center',  
            valign : 'middle',  
            sortable : true  
        }, {  
            title : '姓名',  
            field : 'adminName',
            align : 'center',  
            valign : 'middle',  
            sortable : true  
        }, {  
            title : '密码',
            field : 'adminPwd',
            align : 'center',  
            valign : 'middle',  
            sortable : true  
        }, {
            title : '电话',
            field : 'adminPhone',
            align : 'center',
            valign : 'middle',
            sortable : true
        }, {
            title : '图书馆',
            field : 'adminCompany',
            align : 'center',  
            valign : 'middle',
            sortable : true ,
        } ],
        onCheck:function(){
            var selectRow = $("#adminList").bootstrapTable('getSelections');
            if(selectRow.length == 1){
                $("#edit").attr({"disabled":false});
            }else{
                $("#edit").attr({"disabled":true});
            }
            $("#delete").attr({"disabled":false});

        },
        onCheckAll:function(){
            $("#edit").attr({"disabled":true});
            $("#delete").attr({"disabled":false});
        },
        onUncheckAll:function(){
            $("#edit").attr({"disabled":true});
            $("#delete").attr({"disabled":true});
        },
        onUncheck:function(){
            $("#edit").attr({"disabled":true});
            $("#delete").attr({"disabled":true});
        }

    })  
}

/** 编辑数据 */  
function editAdmin() {
        var selectRow = $("#adminList").bootstrapTable('getSelections');
        if (selectRow.length != 1) {
            alert('请选择并只能选择一条数据进行编辑！', {icon: 2});
        return false;
        }

        var title = "图书信息修改";
        row = row || {
                    id: '',
                    adminCode: '',
                    adminName: '',

                }; // default row value
        $modal.data('id', row.id);
        $modal.find('.modal-title').text(title);
        for (var name in row) {
            $modal.find('input[name="' + name + '"]').val(row[name]);
        }
        $modal.modal('show');
        $modal.find('.submit').click(function () {
           $modal.find('input[name]').each(function () {
            row[$(this).attr('name')] = $(this).val();
        });

            },

                showAlert(($modal.data('id') ? 'Update' : 'Create') + ' item error!', 'danger');
            }
        });*/

                alert('请选择一条或多条数据进行删除！'+row.adminName);

    });

       /* $.ajax({
            url: '',
            type: 'delete',
            success: function () {
                $table.bootstrapTable('refresh');
                showAlert('Delete item successful!', 'success');
            },
            error: function () {
                showAlert('Delete item error!', 'danger');
            }
        })*/

}  
/** 
 * 删除数据 
 */  
function deleteAdmin() {
    var selectRow = $("#adminList").bootstrapTable('getSelections');

        if (selectRow.length < 1) {
        alert('请选择一条或多条数据进行删除！');
        } else {
            if(confirm('确定要删除所选数据？'))
            {
                var adminCodes = [];
                for (var i=0;i<selectRow.length;i++){
                    adminCodes.push(selectRow[i].adminCode);
                }

                $.ajax({
                    url:'http://localhost:8080/readBox/admin/delAdminInfo.do',
                    traditional: true,  //阻止深度序列化，向后台传送数组
                    data:{adminCodes:adminCodes},
                    contentType:'application/json',
                    success:function(msg){
                        if(msg == "success"){
                            $("#adminList").bootstrapTable('refresh');
                            showAlert('成功删除  '+ selectRow.length+'  条记录！', 'success');
                        }else{
                            showAlert('删除失败!', 'danger');
                        }

                    }
                })
            }
    }  
}

function showAlert(title, type) {
         $alert.attr('class', 'alert alert-' + type || 'success')
                 .html('<i class="glyphicon glyphicon-check"></i> ' + title).show();
         setTimeout(function () {
             $alert.hide();
         }, 3000);
     }
</script>
